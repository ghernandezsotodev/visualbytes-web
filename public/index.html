<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- Favicon para navegadores -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="%PUBLIC_URL%/favicon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="%PUBLIC_URL%/favicon-512x512.png"
    />

    <!-- Favicon para iOS / Apple -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/favicon-192x192.png"
    />

    <!-- Manifest para Web Apps -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fuente personalizada -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preload" href="./logotipo.png" as="image" />
    <link rel="preload" href="./texto_junto_a_logo.png" as="image" />

    <title>VisualBytes</title>
  </head>
